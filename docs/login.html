<!doctype html>
<html lang="el">
<head>
  <!-- =========================================
       BASIC PAGE METADATA
       ========================================= -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Είσοδος</title>

  <style>
    /* =========================================
       THEME VARIABLES (easy to tweak later)
       ========================================= */
    :root{
      --brand:  #8b0f1a;   /* primary red (used in underline etc.) */
      --brand2: #b31223;   /* optional secondary red */
      --ink:    #1b1b1b;   /* main text color */
    }

    /* =========================================
       PAGE LAYOUT
       - Center everything on screen
       - Set background pattern + vignette
       ========================================= */
    body{
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);

      /* Background layers:
         1) Diagonal white lines (on top)
         2) Another diagonal set for cross-hatch
         3) Soft radial "vignette" behind them (slightly gray edges)
      */
      background:
      /* Lines set 1 (top layer) */
      repeating-linear-gradient(
      45deg,
      rgba(255,255,255,1) 0 2px,
      transparent 2px 28px
      ),
      /* Lines set 2 (second layer) */
      repeating-linear-gradient(
      -45deg,
      rgba(255,255,255,1) 0 2px,
      transparent 2px 30px
      ),
      /* Soft vignette (bottom layer) */
      radial-gradient(
      circle at 50% 35%,
      rgba(255,255,255,1),
      rgba(248,248,248,0.60) 55%,
      rgba(208,208,208,0.40) 100%
      );

      /* Center the whole login “stack” */
      display: grid;
      place-items: center;
    }

    /* =========================================
       CONTAINER + STACK
       - .wrap limits width and centers text
       - .stack arranges items vertically
       ========================================= */
    .wrap{
      width: min(500px, 100%);
      text-align: center;
    }

    .stack{
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* =========================================
       CREST (logo)
       ========================================= */
    .crest{
      width: 350px;
      max-width: 100%;
      height: auto;
      margin: 0;                 /* no extra spacing under logo */
      object-fit: contain;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.18));
    }

    /* =========================================
       PASSWORD FIELD ROW
       - Lock icon + input
       - Underline style
       ========================================= */
    .field{
      display: flex;
      align-items: center;
      gap: 10px;
      width: 360px;
      max-width: 100%;
      margin: 0 auto 25px;       /* space between field and button */
      padding: 6px 0;
      border-bottom: 2px solid rgba(139,15,26,.35);
    }

    .lock{
      width: 18px;
      height: 18px;
      opacity: .75;
      flex: 0 0 auto;
    }

    input{
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      padding: 2px 0;
      color: var(--ink);
    }

    input::placeholder{
      color: rgba(0,0,0,.45);
    }

    /* =========================================
       LOGIN BUTTON
       ========================================= */
    .btn{
      width: 360px;
      max-width: 100%;
      border: none;
      border-radius: 5px;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 650;
      letter-spacing: .2px;
      color: #fff;
      cursor: pointer;
      background: #880713;
      transition: background 0.2s ease;
    }

    /* Button hover: slightly lighter red */
    .btn:hover{
      background: #a0101c;
    }

    /* =========================================
       ERROR MESSAGE
       - Keeps height so layout doesn't jump
       ========================================= */
    .msg{
      min-height: 20px;          /* reserves space even when empty */
      margin-top: 40px;          /* spacing below button */
      font-size: 14px;
      color: #b00020;
    }

    /* =========================================
       RESPONSIVE (mobile)
       ========================================= */
    @media (max-width: 420px){
      .crest{ width: 260px; }
    }
  </style>
</head>

<body>
<!-- =========================================
     LOGIN UI (centered)
     ========================================= -->
<div class="wrap">
  <div class="stack">

    <!-- Crest / logo -->
    <img class="crest" src="assets/crest.png" alt="School crest" />

    <!-- Password field row -->
    <div class="field">
      <!-- Inline SVG lock icon (no extra files needed) -->
      <svg class="lock" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M7 10V8.2C7 5.4 9.2 3.2 12 3.2C14.8 3.2 17 5.4 17 8.2V10"
              stroke="rgba(0,0,0,.65)" stroke-width="2" stroke-linecap="round"/>
        <path d="M6.5 10H17.5C18.6 10 19.5 10.9 19.5 12V18.2C19.5 19.3 18.6 20.2 17.5 20.2H6.5C5.4 20.2 4.5 19.3 4.5 18.2V12C4.5 10.9 5.4 10 6.5 10Z"
              stroke="rgba(0,0,0,.65)" stroke-width="2"/>
        <path d="M12 14.2V16.8"
              stroke="rgba(0,0,0,.65)" stroke-width="2" stroke-linecap="round"/>
      </svg>

      <!-- Password input -->
      <input
              id="pw"
              type="password"
              placeholder="Κωδικός Πρόσβασης"
              autocomplete="current-password"
      />
    </div>

    <!-- Submit button -->
    <button class="btn" id="go">Είσοδος</button>

    <!-- Error message area -->
    <div class="msg" id="msg"></div>

  </div>
</div>

<script>
  /* =========================================
     SIMPLE CLIENT-SIDE "AUTH"
     IMPORTANT:
     - This is NOT strong security (static sites can be inspected).
     - It’s a lightweight gate for students.
     ========================================= */

  // 1) Change this password anytime you want:
  const SITE_PASSWORD = "yes";

  // 2) How long to show the error message (milliseconds)
  const ERROR_VISIBLE_MS = 2000;

  // Storage key name (helps avoid typos)
  const AUTH_KEY = "site_authed";

  // Grab elements once
  const pw  = document.getElementById("pw");
  const msg = document.getElementById("msg");
  const btn = document.getElementById("go");

  // Keep track of timeout so repeated wrong attempts don’t overlap
  let clearMsgTimer = null;

  // If already authenticated in this browser session, skip login page
  if (sessionStorage.getItem(AUTH_KEY) === "yes") {
    window.location.href = "index.html";
  }

  /**
   * Show an error message temporarily, then clear it.
   */
  function showError(text) {
    msg.textContent = text;

    // Clear any existing timer first
    if (clearMsgTimer !== null) {
      clearTimeout(clearMsgTimer);
    }

    clearMsgTimer = setTimeout(() => {
      msg.textContent = "";
      clearMsgTimer = null;
    }, ERROR_VISIBLE_MS);
  }

  /**
   * Handle login attempt.
   */
  function submit() {
    if (pw.value === SITE_PASSWORD) {
      // Mark session authenticated
      sessionStorage.setItem(AUTH_KEY, "yes");

      // Go to your protected page
      window.location.href = "index.html";
      return;
    }

    // Wrong password
    pw.value = "";
    pw.focus();
    showError("Λάθος κωδικός. Δοκιμάστε ξανά.");
  }

  // Click button to submit
  btn.addEventListener("click", submit);

  // Press Enter in the input to submit
  pw.addEventListener("keydown", (e) => {
    if (e.key === "Enter") submit();
  });
</script>
</body>
</html>
